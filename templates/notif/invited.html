{% load nourish %}
<div>
  <div>
    <div style="float: left; width: 115px;">
      <img src="{{invite.objects.0.host_eg.group.image_url}}" width=50 border=0>
      <img src="{{invite.objects.0.guest_eg.group.image_url}}" width=50 border=0>
    </div>
    <div style="float: left; width: 415px;">
      {{ invite.objects.0.host_eg.group.name }} invited {{ invite.objects.0.guest_eg.group.name }} to dinner at {{ invite.objects.0.host_eg.event.name }}!
    </div>
    <div style="clear: both;">
      <center>
        <form method="GET" action="{% nurl invite.objects.0.guest_eg %}meals/" style="display: inline;">
          <input type=submit value="Select Invitations">
        </form>
        <form method="POST" style="display: inline;">
          <input type="hidden" name="invite" value="{{invite.id}}">
          <input type="hidden" name="action" value="delete_fb_request">
          <input type=submit value="No Thanks">
        </form>
      </center>
    </div>
  </div>
</div>
