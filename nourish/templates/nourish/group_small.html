{% load nourish %}
<a class="small_link" href="{% nurl group %}">
<div class="small_link" style="">
<div style="float:left; padding-right: 5px;">
{% if group.image_url %}
        <img width=50 src="{{group.image_url}}?type=small" border=0>
{% else %}
        <img width=50 src="/static/fta/FeedTheArtistsLogo.png" border=0>
{% endif %}
</div>
<div style="float:left; width: 200px;">
<h2>{{group.name}}</h2>
</div>
<div style="clear:both;"></div>
</div>
</a>
